<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Rutina</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="content">
    <h1>RUTINA</h1>
    <section class="content-formulario" id="content-formulario">
      <form id="formu" class="formu">
        <div>
          <label for="">Bloques</label>
          <input type="number" value="2" name="bloque" required min="1" placeholder="Cantidad de repeticiones">
        </div>
        <div>
          <label for="">Ejercicios por bloque</label>
          <input type="number" value="4" name="ejercicio" required min="1" placeholder="Cantidad de repeticiones">
        </div>
        <div>
          <label for="">Tiempo por ejercicio (seg)</label>
          <input type="number" value="30" name="tiempo" required min="1" placeholder="Ingresar los segundos">
        </div>
        <div>
          <label for="">Descanso por ejercicio (seg)</label>
          <input type="number" value="15" name="descanso" required min="1" placeholder="Ingresar los segundos">
        </div>
        <div>
          <input type="submit" value="EMPEZAR">
        </div>
      </form>
    </section>
    <section class="content-tiempo" id="content-tiempo">
      <button class="btn" onclick="back()"> Regresar</button>
      <p>Bloque: <span id="bloque"></span></p>
      <p>Ejercicio: <span id="bloque-ejer"></span></p>
      <div id="content-time" class="content-time">
        <span id="tiempo" class="tiempo"></span>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
